
{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient( #54caee ,#54caee);
        }
      .container {
        background-color:linear-gradient(135deg, #eab566, #eeca54,#e2863b, #d47720, #fd6b31);;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
    }</style>
</head>

<body>
    <header id="header" id="home" >
		<div class="container" style="background-color: #14494b;">
			<div class="row align-items-center justify-content-between d-flex">
				<div id="logo">
					<a href="index.html"><img src="{%static 'img/logo.png' %}" alt="" title="" /></a>
				</div>
				<nav id="nav-menu-container">
					<ul class="nav-menu">
						<li class="menu-active"><a href="{% url 'home' %}">Home</a>&nbsp;&nbsp;
						<a href="{% url 'about_us' %}">About Us</a>&nbsp;&nbsp;
						<a href="{% url 'learn_more'%}">Category</a>&nbsp;&nbsp;
						<a href="{% url 'price' %}">Price</a>&nbsp;&nbsp;
						 <a href="{% url 'contact' %}">Contact</a>&nbsp;&nbsp;
						 <a class="ticker-btn" href="{% url 'register' %}">Signup</a>&nbsp;&nbsp;
						 <a class="ticker-btn" href="{% url 'login' %}">Login</a>&nbsp;&nbsp;
                         <a href="{% url 'logout' %}">logout</a></li>
					</ul>
				</nav><!-- #nav-menu-container -->
			</div>
		</div>
	</header>
  <br></br>
    <div class="container">
        <h2>Login Form</h2>

        {% for message in messages%}
        <p class="text-success font-weight-bold">{{message}}</p>
        {% endfor %}
        <form action="#" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{% url 'register' %}" class="text-black">if you dont' have an account?<span
                class="text-primary">Register</span></a>
        </form>

    </div>

</body>

</html>
